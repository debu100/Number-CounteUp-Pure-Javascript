<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter Up With Javascript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h2 class="count" data-target="1254">0</h2>
        <p>Number of projects</p>
      </div>
      <div class="content">
        <h2 class="count" data-target="12454">0</h2>
        <p>Number of viewers</p>
      </div>
      <div class="content">
        <h2 class="count" data-target="3050">0</h2>
        <p>Number of comments</p>
      </div>
      <div class="content">
        <h2 class="count" data-target="751">0</h2>
        <p>Number of likes</p>
      </div>
    </div>
    <script src="counterup.js"></script>
  </body>
</html>
